<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial using Loop</title>
  </head>
  <body>
    <script>
      let number = [1, 2, 3, 4, 5, 6];
      let Factorial = 1;

      for (let index = 1; index < number.length; index++) {
        Factorial = number[index] * Factorial;
      }
      console.log(`Factorial of ${number.length} is :`, Factorial);

      // Different Approch
      const facFor = (num) => {
        let fac = 1;
        for (let index = 1; index <= num; index++) {
          fac = fac * index;
        }
        return fac;
      };
      let num = 6;
      let result = facFor(num);
      console.log(`Factorial of ${num} : ${result}`);
    </script>
  </body>
</html>
