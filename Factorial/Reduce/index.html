<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial using reduce Method</title>
  </head>
  <body>
    <script>
      let number = [1, 2, 3, 4, 5, 6, 7];
      let factorial = (a, b) => {
        return a * b;
      };
      let result = number.reduce(factorial);
      console.log(`Factorial of ${number.length} is : `, result);
    </script>
  </body>
</html>
